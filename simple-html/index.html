<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Sample | Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--This version uses minimal flexbox designs, hard-codes pixel values, specified form ID, and does not have dark mode. Ideal for component plug-and-use. -->
    <form id="login-form">
        <h2>Login to your account</h2>
        <p>Enter your email below to login to your account</p>
        <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="user@mail.com" required autocomplete="email" class="custom-wide-block">
        </div>
        <div>
            <div class="custom-col-2">
                <label for="pw">Password</label>
                <a href="#" id="forgot-password">Forgot your password?</a>
            </div>
            <input id="pw" name="password" type="password" required autocomplete="current-password" class="custom-wide-block">
        </div>
        <div id="remember-me-div">
            <input type="checkbox" id="remember-me" name="remember_me" value="yes">
            <label for="remember-me">Remember me on this device</label>
        </div>
        <button type="submit" class="custom-wide-block">Login</button>
    </form>




    <script>

    </script>

</body>
</html>
